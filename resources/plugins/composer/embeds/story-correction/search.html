<!-- https://github.com/washingtonpost/arc-custom-embed/blob/master/docs/getting-started.md -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>Corrección de nota - Search API plugin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .hoverable {
        padding-top: 1em;
        cursor: pointer;
      }
      .hoverable:hover {
        background-color: #e2cdcd;
      }
    </style>
  </head>
  <body>
    <template id="content_template">
      <!-- Rendered Search Result Item -->
      <div class="col-md-6 hoverable" id="%item_id%">
        <div class="card mb-6 box-shadow">
          <div class="card-body">
            <p class="card-text text-muted">
              <label style="display: block; font-weight: bold;"><span>%content%</span></label>
              <label style="display: block;"><span>%date%</span></label>
            </p>
          </div>
        </div>
      </div>
    </template>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              ></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <strong>Corregir Nota</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="jumbotron text-center my-0">
        <div class="container">
          <!-- Search Form -->
          <p class="lead text-muted">
            Ingrese los datos para la corrección
          </p>
          <p class="lead">
          </p>
          <label class="w-100" for="searchContentCorrection">Contenido:
            <input class="w-100" type="textfield" id="searchContentCorrection" name="searchContentCorrection" />
          </label>
          <!-- <label for="searchDateCorrection">Fecha:
            <input type="textfield" id="searchDateCorrection" name="searchDateCorrection" />
          </label> -->
          <input type="button" name="Search" value="Aceptar" onclick="handleSearch()" />
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="search_content"></div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Regresar a la parte superior</a>
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
    const sendMessage = function(action, data) {
      window.parent.postMessage(
        JSON.stringify({
          source: 'custom_embed',
          action,
          data,
          key: parseQueryString()['k']
        }),
        '*'
      )
    }

    const parseQueryString = function() {
      const params = location.search.split('?')[1] || ''
      const kv = params.split('&')
      return kv.reduce((result, item) => {
        const [key, value] = item.split('=')
        return Object.assign(result, {
          [key]: value
        })
      }, {})
    }

    // ------------------------------------------------


    const idEl =  Date.now() + '-' + Math.floor(Math.random() * 1000000)
    let content = ''
    let date = ''
    let data = {}

    const getYYYYMMDDfromISO = date =>
      date.toISOString().match(/\d{4}-\d{2}-\d{2}/)[0]

    const getActualDate = () => {
      const today = new Date()
      today.setHours(today.getHours() - 5)
      return getYYYYMMDDfromISO(today)
    }

    const handleSearch = () => {
      content = document.getElementById('searchContentCorrection').value;
      // date = document.getElementById('searchDateCorrection').value;
      date = getActualDate()

      if (content || date ) buildMessage()
    }

    const buildMessage = () => {
      // Send message back to Composer about selected item
      // message must contain:
      // {
      //   "id": (content item id - string)
      //   "url": (content source identifier - string)
      //   "config": (contextual metadata - object)
      // }

      const ansCustomEmbed = {
        // id: idEl.toString(),
        id: idEl,
        url: '/pf/api/v3/content/fetch/photo-by-id',
        config: {
          "content": content || '',
          "date": date || '',
        }
      }

      sendMessage('data', ansCustomEmbed)
    }


    // ------------------------------------------------

    window.onload = function() {
      const parameters = Object.assign(
        {
          wait: 0
        },
        parseQueryString()
      )
      // Emulate wait time
      setTimeout(function() {
        sendMessage('ready', {
          height: document.documentElement.scrollHeight
        })
      }, Number.parseInt(parameters.wait))

    }
    </script>
  </body>
</html>
