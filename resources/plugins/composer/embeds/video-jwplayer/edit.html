<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>Videos - JWPLAYER</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Videos - JWPLAYER</strong>
          </a>
        </div>
      </div>
    </header>
    <main role="main">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="content_holder">
            <div class="col-md-12 p-3 text-center">
              Cargando información...
            </div>
          </div>
          <!-- Edit Form -->
          <div class="row" id="config_edit">
            <div class="col-md-12 p-3 text-center">
              <!--<button type="button" class="btn btn-primary" id="btn_apply">
                Aceptar
              </button>-->
              <button type="button" class="btn btn-light mx-1" id="btn_cancel">
                Cerrar
              </button>
            </div>
          </div>
          <section class="jumbotron text-center my-0 pb-3 pt-3">
            <form onsubmit="handleSearch(); return false;" class="container">
              <!-- Search Form -->
              <p class="lead text-muted">
                Busquedas de videos
              </p>
              <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#video_for_id" role="button" aria-expanded="false" aria-controls="video_for_id">
                  Video por ID
                </a>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#video_for_search" aria-expanded="false" aria-controls="video_for_search">
                  Buscar videos
                </button>
              </p>
              <div class="collapse show" id="video_for_id">
                <label class="w-100" for="video_key">ID de video:
                  <input class="w-100" type="textfield" id="video_key" name="video_key" />
                </label>
                <input type="button" name="send_video" value="Seleccionar" onclick="selectVideoId(document.getElementById('video_key').value);" />
              </div>
              <div class="collapse" id="video_for_search">
                <label class="w-100" for="search_video">Nombre de video:
                  <input class="w-100" type="textfield" id="search_video" name="search_video" />
                </label>
                <input type="button" name="search" value="Buscar" onclick="handleSearch()" />
              </div>
            </form>
          </section>
          <div class="container">
            <div class="card-deck" id='box_videos'>
            </div>
            <div class="text-center m-5 d-none" id='dont_videos_search'>
              No se encontraron videos
            </div>
          </div>
      </div>
    </main>

    <footer  class="navbar navbar-dark bg-dark box-shadow">
      <div class="container text-center">
          <a href="#">Hecho con <img src="https://d13xymm0hzzbsd.cloudfront.net/1/20200908/15996022549905.svg"> por GEC</a>
      </div>
    </footer>

    <template id='template_video'>
      <div class="card mb-2" style="max-width: 200px;min-width: 200px;">
        <img src="%thumbnail_url%" class="card-img-top" alt="%title%">
        <div class="card-body">
          <h5 class="card-title">%title%</h5>
          <p class="card-text">%description%</p>
          <p class="card-text"><small class="text-muted">Duración: %duration% seg.</small></p>
          <a href="javascript:;" data-data='%data%' onclick="selectVideo('%key%')" class="btn btn-primary">Seleccionar</a>
        </div>
      </div>
    </template>

    <template id="content_template">
      <!-- Rendered Item -->
      <div class="col-md-12" id="%item_id%">
        <div class="card mb-4 box-shadow" style="flex-direction: row;" id="content_card">
          <div class="card-body text-center">
            <strong>Video seleccionado de JWPLAYER</strong> <br>
            <img src="%thumbnail_url%" alt="%title%" style="max-width: 400px;">
            <p class="card-text text-muted">
              <b>Título:</b> %title%
            </p>
            <p class="card-text text-muted">
              <b>Descripción:</b> %description%
            </p>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
