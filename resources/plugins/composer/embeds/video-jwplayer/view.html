<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>Videos - JWPLAYER</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <template id="content_template">
      <!-- Rendered Item -->
      <div class="col-md-12" id="%item_id%">
        <div class="card-body text-center">
          <strong>Video seleccionado de JWPLAYER</strong> <br>
          <img src="%thumbnail_url%" alt="%title%" style="max-width: 300px;">
          <p class="card-text text-muted">
            <b>Título:</b> %title%
          </p>
          <p class="card-text text-muted">
            <b>Descripción:</b> %description%
          </p>
        </div>
      </div>
    </template>
    <main role="main">
      <div class="album bg-light">
        <div class="container-fluid">
          <div class="row" id="content_holder"></div>
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
