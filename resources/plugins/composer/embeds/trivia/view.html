<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>Imagen con enlace - View API plugin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <template id="content_template">
      <!-- Rendered Item -->
      <div class="col-md-12" id="%item_id%">
        <a href="%link%" title='%title%' class="card mb-4 box-shadow" style="flex-direction: row;"
          id="content_card"
        >
          <img
            id="content_image"
            class="card-img-top"
            style="max-height: 220px; width: auto;"
            src="%image_url%"
            alt='%alt%'
          />
          <div class="card-body">
            <p class="card-text text-muted" style="font-weight: bold;">
              t√≠tulo: %title%
            </p>
            <p class="card-text text-muted">
              alt: %alt%
            </p>
            <p class="card-text text-muted">
              enlace: %link%
            </p>
          </div>
        </a>


        <div id="Book" class="container-el col-md-11">
          <label class="form-inline input-group" for="searchID">
            <span class="input-group-text">Pregunta:</span>
            <input class="form-control " type="textfield"  name="searchQuestion" id="searchQuestion" disabled />
          </label>
        </div>
        <div class="" id="canciones">
        </div>
        <div id="Book" class="container-el col-md-11">
          <label class="form-inline input-group" for="searchID">
            <span class="input-group-text">Respuesta:</span>
            <input class="form-control" type="textfield"  name="searchResqueset" id="searchResqueset" disabled/>
          </label>
        </div>

      </div>
    </template>
    <main role="main">
      <div class="album bg-light">
        <div class="container-fluid">
          <div class="row" id="search_content"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
