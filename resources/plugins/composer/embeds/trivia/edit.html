<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>Imagen con enlace - Edit API plugin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <template id="content_template">
      <!-- Rendered Item -->
      <div class="col-md-12" id="%item_id%">
        <div class="card mb-4 box-shadow" style="flex-direction: row;"
          id="content_card">
          <img
            id="content_image"
            class="card-img-top"
            style="max-height: 220px; width: auto;"
            src="%image_url%"
            alt="%alt%"
          />
          <div class="card-body">
            <p class="card-text text-muted" style="font-weight: bold;">
              título: %title%
            </p>
            <p class="card-text text-muted">
              alt: %alt%
            </p>
            <p class="card-text text-muted">
              enlace: "%link%"
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-12" hidden>
        <div style="font-weight: bold">Respuesta JSON</div>
        <pre>%data%</pre>
      </div>
    </template>

    <main role="main">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="content_holder">
            Cargando...
          </div>

          <!-- Edit Form -->
          <div class="row" id="config_edit">
            <div class="col-md-12">
              <label for="title" class="input-group"><span class="input-group-text">Título</span>
                <input id="title" class="form-control " name="title" type="textfield" value="" />
              </label>
            </div>
            <div class="col-md-12">
              <label class="input-group" for="alt"><span class="input-group-text">Texto alternativo para la foto</span>
                <input id="alt" class="form-control " name="alt" type="textfield" value="" />
              </label>
            </div>
            <div id="Book" class="container-el col-md-11">
              <label class="form-inline input-group" for="searchID">
                <span class="input-group-text">Pregunta:</span>
                <input class="form-control " type="textfield"  name="searchQuestion" id="searchQuestion" />
                <input type="button" class="btn btn-success" id="add_cancion()" onClick="addCancion()" value="Agregar " />
                <input type="button" class="btn btn-success" id="add_cancion()" onClick="removeCancion()" value="Eliminar" />
              </label>
            </div>
            <div class="" id="canciones">
            </div>
            <div id="Book" class="container-el col-md-11">
              <label class="form-inline input-group" for="searchID">
                <span class="input-group-text">Respuesta:</span>
                <input class="form-control" type="textfield"  name="searchResqueset" id="searchResqueset" />
              </label>
            </div>
            <!-- Search Form -->
            <div id="Book" class="container-el col-md-11">
            <p class="lead text-muted input-group">
              Ingresa el <b>ID</b> de la imagen que deseas usar desde Photo Center.
            </p>
          </div>
            <div class="col-md-12 p-3">
              <button type="button" class="btn btn-primary" id="btn_apply">
                Aceptar
              </button>
              <button type="button" class="btn btn-light mx-1" id="btn_cancel">
                Cerrar
              </button>
            </div>

        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    
  </body>
</html>
