<!-- https://github.com/washingtonpost/arc-custom-embed/blob/master/docs/getting-started.md -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#212529" />
  <title>Imagen con enlace - Search API plugin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <style>
    .hoverable {
      padding-top: 1em;
      cursor: pointer;
    }

    .hoverable:hover {
      background-color: #e2cdcd;
    }
  </style>
</head>

<body>
  <template id="content_template">
    <!-- Rendered Search Result Item -->
    <div class="col-md-6 hoverable" id="%item_id%">
      <div class="card mb-6 box-shadow">
        <img class="card-img-top" src="%image_url%" alt='%alt%' />
        <div class="card-body">
          <p class="card-text text-muted">
            <label style="display: block; font-weight: bold;"><span>%title%</span></label>
            <label style="display: block;"><span>%alt%</span></label>
          </p>
        </div>
      </div>
    </div>
  </template>
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Agregar Pregunta</strong>
        </a>
      </div>
    </div>
  </header>


  <main role="main">
    <section class="jumbotron text-center my-0">
      <div class="container">
        <div id="Book" class="container-el col-md-11">
          <label class="form-inline input-group" for="searchID">
            <span class="input-group-text">Pregunta:</span>
            <input class="form-control " type="textfield"  name="searchQuestion" id="searchQuestion" />
            <input type="button" class="btn btn-success" id="add_cancion()" onClick="addCancion()" value="Agregar " />
            <input type="button" class="btn btn-success" id="add_cancion()" onClick="removeCancion()" value="Eliminar" />
          </label>
        </div>
        <div class="" id="canciones">
        </div>
        <div id="Book" class="container-el col-md-11">
          <label class="form-inline input-group" for="searchID">
            <span class="input-group-text">Respuesta:</span>
            <input class="form-control" type="textfield"  name="searchResqueset" id="searchResqueset" />
          </label>
        </div>
        <!-- Search Form -->
        <div id="Book" class="container-el col-md-11">
        <p class="lead text-muted input-group">
          Ingresa el <b>ID</b> de la imagen que deseas usar desde Photo Center.
        </p>
      </div>
        <p class="lead">
        </p>
        <div id="Book" class="container-el col-md-11">
          <label class="form-inline input-group" for="searchID">
            <span class="input-group-text">ID: </span>
          <input type="textfield" id="searchID" name="searchID" />
        </label>

        <input type="button" name="Search" value="Aceptar" onclick="handleSearch()" />
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row" id="search_content"></div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Regresar a la parte superior</a>
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
