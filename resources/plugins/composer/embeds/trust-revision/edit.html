<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>Revisión - Edit Trust Project</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <template id="content_template">
      <!-- Rendered Item -->
      <div class="col-md-12" id="%item_id%">
        <div class="card mb-4 box-shadow" style="flex-direction: row;"
          id="content_card">
          <div class="card-body">
            <strong>Revisión de Nota</strong> <br>
            <p class="card-text text-muted">
              Tipo de evento: %type_event%
            </p>
            <p class="card-text text-muted">
              Nombre: %name%
            </p>
            <p class="card-text text-muted">
              Nombre del lugar: %location_name%
            </p>
            <p class="card-text text-muted">
              Dirección del lugar: %location_address%
            </p>
            <p class="card-text text-muted">
              Fecha de inicio: %start_date%
            </p>
          </div>
        </div>
      </div>
    </template>

    <main role="main">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="content_holder">
            Cargando...
          </div>

          <!-- Edit Form -->
          <div class="row" id="config_edit">
            <div class="col-md-12">
              <label class="w-100" for="type_event"><span>Tipo de evento</span>
                <select class="w-100" name="type_event" id="type_event">
                  <option value="SoftwareApplication">Aplicación de software</option>
                  <option value="Course">Curso</option>
                  <option value="Episode">Episodio de (TV, Radio, videojuegos)</option>
                  <option value="CreativeWorkSeason">Estación Multimedia (Tv, Radio, etc.)</option>
                  <option value="Event">Evento</option>
                  <option value="HowTo">Instrucciones que explican como conseguir un resultado, sequencia de pasos</option>
                  <option value="Game">Juego</option>
                  <option value="Book">Libro</option>
                  <option value="LocalBusiness">Local físico de un negocio u oficina de una organización</option>
                  <option value="MediaObject">Objeto Multimedia embebido en una página web</option>
                  <option value="Organization">Organización empresarial o corporativa</option>
                  <option value="Movie">Película</option>
                  <option value="MusicPlaylist">Playlist de música</option>
                  <option value="Product">Producto o Servicio (Zapatos, Ticket de concierto, renta de vehículos o un episodio de un show de Tv online)</option>
                  <option value="Recipe">Receta</option>
                  <option value="CreativeWorkSeries">Series de Tv, Series de Radio, Series literatias, Series de película, Periodicos y Series de videojuegos</option>
                  <option value="MusiRecording">Single musical, Track</option>
                </select>
              </label>
            </div>
            <div class="col-md-12">
              <label class="w-100" for="name"><span>Nombre</span>
                <input class="w-100" id="name" name="name" type="textfield" value="" />
              </label>
            </div>
            <div class="col-md-12">
              <label class="w-100" for="location_name"><span>Nombre del lugar</span>
                <input class="w-100" id="location_name" name="location_name" type="textfield" value="" />
              </label>
            </div>
            <div class="col-md-12">
              <label class="w-100" for="location_address"><span>Dirección del lugar</span>
                <input class="w-100" id="location_address" name="location_address" type="textfield" value="" />
              </label>
            </div>
            <div class="col-md-12">
              <label class="w-100" for="start_date"><span>Fecha de inicio</span>
                <input class="w-100" onkeydown=" return rgxDateChange(event)" onchange="dateValidate(this)" id="start_date" name="start_date" type="textfield" value="" />
              </label>
            </div>
            <div class="col-md-12 p-3">
              <button type="button" class="btn btn-primary" id="btn_apply">
                Aceptar
              </button>
              <button type="button" class="btn btn-light mx-1" id="btn_cancel">
                Cerrar
              </button>
            </div>

        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script>
    const sendMessage = function(action, data) {
      window.parent.postMessage(
        JSON.stringify({
          source: 'custom_embed',
          action,
          data,
          key: parseQueryString()['k']
        }),
        '*'
      )
    }

    const parseQueryString = function() {
      const params = location.search.split('?')[1] || ''
      const kv = params.split('&')
      return kv.reduce((result, item) => {
        const [key, value] = item.split('=')
        return Object.assign(result, {
          [key]: value
        })
      }, {})
    }

    const getSelectIndex = function(selectTag, value) {
      const opts = selectTag.options;
      for (let opt, index = 0; opt = opts[index]; index++) {
        if (opt.value === value) {
          return index;
          break;
        }
      }
      return 0;
    }

    const rgxDateChange = (ev) => {
      const chars = /[0-9-]$/;
      if(!ev.key.match(chars) && ev.key !== 'Backspace'){
        return false
      }
      return true
    }

    const rgxDateValidate = (inputEl) => {
      const date = /^\(?([0-9]{4})\)?[-]?([01]{1}[0-9]{1})[-]?([0-3]{1}[0-9]{1})$/;
      if(!inputEl.value.match(date)){
        return false
      }
      return true
    }

    const dateValidate = (inputEl) => {
      if(!rgxDateValidate(inputEl)){
        inputEl.classList.add('border');
        inputEl.classList.add('border-danger');
      }else{
        inputEl.classList.remove('border-danger');
        inputEl.classList.remove('border');
      }
    }

     let data = {}      // ANS custom embed response
     // let content = {}   // The fetched content from external data source

     // -------------------------------------------------



    // Render the content data and contextual configuration together
    const render = (dataParams) => {

      // Setup Element Preview
      const config = dataParams.config || {}
      const template = document.getElementById('content_template').innerHTML
      const html = template
        .replace(/%item_id%/gi, 'row-' + config.id)
        .replace(/%type_event%/gi, config.type_event)
        .replace(/%name%/gi, config.name)
        .replace(/%location_name%/gi, config.location_name)
        .replace(/%location_address%/gi, config.location_address)
        .replace(/%start_date%/gi, config.start_date)
        .replace(/%data%/gi, JSON.stringify(dataParams, null, 2))

      const element = document.createElement('div')
      document.getElementById('content_holder').innerHTML = ''
      document.getElementById('content_holder').appendChild(element)
      element.outerHTML = html

      // Update form state
      const selectTypeEvent = document.getElementById('type_event');
      selectTypeEvent.selectedIndex = getSelectIndex(selectTypeEvent, (config.type_event || ""));
      document.getElementById('name').value = (config.name || "")
      document.getElementById('location_name').value = (config.location_name || "")
      document.getElementById('location_address').value = (config.location_address || "")
      document.getElementById('start_date').value = (config.start_date || "")
    }

    const getYYYYMMDDfromISO = date =>
      date.toISOString().match(/\d{4}-\d{2}-\d{2}/)[0]

    const getActualDate = () => {
      const today = new Date()
      today.setHours(today.getHours() - 5)
      return getYYYYMMDDfromISO(today)
    }

     // Update config based on form changes, submit back to Composer and re-render
    const applyChanges = () => {
      const selectTypeEvent = document.getElementById('type_event');
      data.config.type_event = selectTypeEvent.options[selectTypeEvent.selectedIndex].value
      data.config.name = document.getElementById('name').value
      data.config.location_name = document.getElementById('location_name').value
      data.config.location_address = document.getElementById('location_address').value
      const startDateEl = document.getElementById('start_date')
      data.config.start_date = startDateEl.value

      if(rgxDateValidate(startDateEl)){
        // Update Composer and re-render form
        sendMessage('data', data)
        render(data)
      }

    }

     // -------------------------------------------------

    const dismissEditor = () => {
      sendMessage('cancel')
    }

    window.onload = function() {
      const parameters = Object.assign(
        {
          wait: 0
        },
        parseQueryString()
      )
      // Emulate wait time
      setTimeout(function() {
        sendMessage('ready', {
          height: document.documentElement.scrollHeight
        })
      }, Number.parseInt(parameters.wait))

      data = JSON.parse(decodeURIComponent(parameters.p))
      render(data)
      document.getElementById('btn_apply').onclick = applyChanges
      document.getElementById('btn_cancel').onclick = dismissEditor
    }
    </script>
  </body>
</html>
