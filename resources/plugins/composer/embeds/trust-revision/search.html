    <script>
    const sendMessage = function(action, data) {
      window.parent.postMessage(
        JSON.stringify({
          source: 'custom_embed',
          action,
          data,
          key: parseQueryString()['k']
        }),
        '*'
      )
    }

    const parseQueryString = function() {
      const params = location.search.split('?')[1] || ''
      const kv = params.split('&')
      return kv.reduce((result, item) => {
        const [key, value] = item.split('=')
        return Object.assign(result, {
          [key]: value
        })
      }, {})
    }

    // ------------------------------------------------


    const idEl =  Date.now() + '-' + Math.floor(Math.random() * 1000000)
    let typeEvent = ''
    let name = ''
    let locationName = ''
    let locationAddress = ''
    let startDate = ''
    let data = {}

    const getYYYYMMDDfromISO = date =>
      date.toISOString().match(/\d{4}-\d{2}-\d{2}/)[0]

    const getActualDate = () => {
      const today = new Date()
      today.setHours(today.getHours() - 5)
      return getYYYYMMDDfromISO(today)
    }

    const handleSearch = () => {
      const selectTypeEvent = document.getElementById('searchTypeEventRevision');
      typeEvent = selectTypeEvent.options[selectTypeEvent.selectedIndex].value;
      name = document.getElementById('searchNameRevision').value;
      locationName = document.getElementById('searchNameLocationRevision').value;
      locationAddress = document.getElementById('searchAddressLocationRevision').value;
      startDate = document.getElementById('searchStartDateRevision').value;

      if (typeEvent && name && locationName && locationAddress && startDate ) buildMessage()
    }

    const buildMessage = () => {

      const ansCustomEmbed = {
        id: idEl,
        url: '/pf/api/v3/content/fetch/photo-by-id',
        config: {
          "type_event": typeEvent || '',
          "name": name || '',
          "location_name": locationName || '',
          "location_address": locationAddress || '',
          "start_date": startDate || '',
        }
      }

      sendMessage('data', ansCustomEmbed)
    }


    // ------------------------------------------------

    window.onload = function() {
      const parameters = Object.assign(
        {
          wait: 0
        },
        parseQueryString()
      )
      // Emulate wait time
      setTimeout(function() {
        sendMessage('ready', {
          height: document.documentElement.scrollHeight
        })
      }, Number.parseInt(parameters.wait))

    }
    </script>
  </body>
