<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>View API plugin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <template id="content_template">
      <!-- Rendered Item -->
      <div class="col-md-12" id="%item_id%">
        <a href="%link%" title="%title%" class="card mb-4 box-shadow" style="flex-direction: row"
          id="content_card"
        >
          <img
            id="content_image"
            class="card-img-top"
            style="max-height: 220px; width: auto"
            src="%image_url%"
            alt="%alt%"
          />
          <div class="card-body">
            <p class="card-text text-muted" style="font-weight: bold">
              t√≠tulo: %alt%
            </p>
            <p class="card-text text-muted">
              alt: %year%
            </p>
          </div>
        </a>
      </div>
    </template>
    <main role="main">
      <div class="album bg-light">
        <div class="container-fluid">
          <div class="row" id="search_content"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
     const sendMessage = function(action, data, key) {
       window.parent.postMessage(
         JSON.stringify({
           source: 'custom_embed',
           action,
           data,
           key: parseQueryString()['k']
         }),
         '*'
       )
     }

     const parseQueryString = function() {
       const params = location.search.split('?')[1] || ''
       const kv = params.split('&')
       return kv.reduce((result, item) => {
         const [key, value] = item.split('=')
         return Object.assign(result, {
           [key]: value
         })
       }, {})
     }

     // ------------------------------------------------


    let data = {}

    // Retrieve the content data based on parameters
    const fetchData = (ansCustomEmbed) => {
      superagent
        .get('/pf/api/v3/content/fetch/photo-by-id')
        .query({ query: JSON.stringify({"_id":ansCustomEmbed.id, "presets":"embed:640x0"})})
        .set('Accept', 'application/json')
        .then(res => {
          data = res.body
          render(data, ansCustomEmbed.config)
        });
    }

    // Render the content data and contextual configuration together
    const render = (data, config) => {
       const template = document.getElementById('content_template').innerHTML
       const html = template
         .replace('%item_id%', 'row-' + data._id)
         .replace('%image_url%', data.resized_urls.embed || data.url)
         .replace('%title%', config.title)
         .replace('%link%', config.link)
         .replace('%alt%', config.alt)

       const element = document.createElement('div')
       document.getElementById('search_content').appendChild(element)
       element.outerHTML = html

       if (config && (config.show_poster === false)) {
         document.getElementById('content_card').removeChild(
           document.getElementById('content_image')
         )
       }
     }
     // ------------------------------------------------


     window.onload = function() {
       const parameters = Object.assign(
         {
           wait: 0
         },
         parseQueryString()

       )
       fetchData(JSON.parse(decodeURIComponent(parameters.p)))

       // Emulate wait time
       setTimeout(function() {
         sendMessage('ready', {
           height: document.documentElement.scrollHeight
         })
       }, Number.parseInt(parameters.wait) + 10)

     }
    </script>
  </body>
</html>
