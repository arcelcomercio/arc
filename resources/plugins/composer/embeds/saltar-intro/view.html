<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>Saltar Intro - DATA</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <template id="content_template">
      <!-- Rendered Item -->
      <div class="col-md-12" id="%item_id%">
        <div class="card-body text-center">
          <strong>Data para Saltar Intro</strong> <br>
          <div class="card-text text-muted">
            <b>Título:</b> %title%
          </div>
          <div class="card-text text-muted">
            <b>Puntaje:</b> %score%
          </div>
          <div class="card-text text-muted">
            <b>Año:</b> %year%
          </div>
          <div class="card-text text-muted">
            <b>Fecha de estreno:</b> %release_date%
          </div>
          <div class="card-text text-muted">
            <b>Imagen de estreno:</b> %premiere_image%
          </div>
          <div class="card-text text-muted">
            <b>Plataforma :</b> %plataform%
          </div>
          %directors%
          %casts%
          %genres%
          <div class="card-text text-muted">
            <b>Duración :</b> %duration%
          </div>
          <div class="card-text text-muted">
            <b>Clasificación :</b> %clasification%
          </div>
          <div class="card-text text-muted">
            <b>Entrega o episodio:</b> %chapter%
          </div>
          <div class="card-text text-muted">
            <b>Entrevistado:</b> %interviewed%
          </div>
          <div class="card-text text-muted">
            <b>Profesión del entrevistado:</b> %career_interviewed%
          </div>
          <div class="card-text text-muted">
            <b>¿Estreno?:</b> %is_premiere%
          </div>
        </div>
      </div>
    </template>
    <main role="main">
      <div class="album bg-light">
        <div class="container-fluid">
          <div class="row" id="content_holder"></div>
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
